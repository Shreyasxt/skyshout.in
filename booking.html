<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - SkyShout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="background-container">
        <div class="grid-overlay"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <header class="glass-header">
        <div class="logo">SkyShout<span class="dot">.</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="founders.html">Founders</a>
            <a href="booking.html" class="active nav-cta">Book Now</a>
        </nav>
    </header>

    <section class="section">
        <div class="glass-card" style="max-width: 600px; margin: auto;">
            <h2 style="text-align: center;">Reserve Your Date</h2>
            <p style="text-align: center; margin-bottom: 30px;">Select your package below.</p>
            
            <form class="booking-form">
                <label>Name</label>
                <input type="text" placeholder="Enter your full name" required>
                
                <label>Email</label>
                <input type="email" placeholder="email@address.com" required>
                
                <label>Service Type</label>
                <select>
                    <option>Drone Banner Advertising</option>
                    <option>Digital LED Drone Display</option>
                    <option>RC Plane Express Branding</option>
                    <option>Drone Light Show</option>
                </select>
                
                <label>Event Date</label>
                <input type="date" required>
                
                <button type="button" id="bookingBtn" class="cta-primary" style="width:100%;">Proceed to Payment</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2025 SkyShout</p>
    </footer>
</body>
</html>
